<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
	<h:head>

		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>SMS Notification</title>

		<h:outputStylesheet library="webjars" name="bootstrap/3.3.6/css/bootstrap.min-jsf.css" />
		<h:outputStylesheet library="webjars" name="bootstrap/3.3.6/css/bootstrap-theme.min-jsf.css" />
		<h:outputStylesheet library="webjars" name="font-awesome/4.5.0/css/font-awesome.min-jsf.css" />
		<h:outputStylesheet name="css/style.css" />

	</h:head>
	<h:body>

		<ui:include src="/templates/common/menu.xhtml" />
		<div class="container">
			<h:form id="paramsForm">
				<p:dataTable id="parametry" emptyMessage="Brak danych" paginator="true" var="param" value="#{paramListBean.parametryList}">
					<p:column headerText="Id">
						<h:outputText value="#{param.id}" />
					</p:column>
					<p:column headerText="Kod parametru">
						<h:outputText value="#{param.kod}" />
					</p:column>
					<p:column headerText="Nazwa parametru">
						<h:outputText value="#{param.nazwa}" />
					</p:column>
					<p:column headerText="Wartość parametru">
						<h:outputText value="#{param.wartosc}" />
					</p:column>
				</p:dataTable>

				<h:outputText value="#{paramListBean.parametryList.get(0).kod}" />
				
				<p:commandButton action="home" value="Powrót"/>
			</h:form>
			<ui:include src="/templates/common/footer.xhtml" />
		</div>

		<!-- load js at bottom for faster loading-->
		<h:outputScript library="webjars" name="jquery/2.1.4/jquery.min.js"/>
		<h:outputScript library="webjars" name="bootstrap/3.3.6/js/bootstrap.min.js" />

	</h:body>
</html>
